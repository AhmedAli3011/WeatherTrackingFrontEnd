<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div id="app" class="app-container">
    <div class="app-inner-container">
      <h1 class="app-title">Weather App</h1>
      <div class="app-controls">
        <app-search [idToCityNameMap]="idToCityNameMap()" (citySelected)="onCitySelected($event)"></app-search>
        <app-toggle (isFahrenheitChange)="onToggleUnit($event)"></app-toggle>
        <app-date [latestDate]="latestDate()" (dateSelected)="onDateSelected($event)"></app-date>
      </div>
      <app-display [forecastMap]="ForecastMap()" [cityNameMap]="idToCityNameMap()" [isFahrenheit]="isFahrenheit()"></app-display>
    </div>
  </div>
</body>
</html>
